<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

                    </tr>
                    <tr>

                        <td class="table-release"></td>
                        <td class="table-generes"></td>
                        <td class="table-duration"></td>
                        <td class="table-IMDB"></td>

                    </tr>
                    <tr>

                    </tr>
                </tbody>

            </table>
        </div>
    </section>


    <section id="modeloverlay" class="modeloverlay">
        <div id="model" class="model sect-p">
            <div class="left">
                <div class="image">
                    <img src="" alt="">
                </div>
                <p id="generes"></p>
            </div>
            <div class="right">
                <i id="closebtn" onclick="closemodel('modeloverlay')"
                    class="fa-sharp fa-solid fa-circle-xmark closebtn"></i>

                <h1 id="title" class="headline-m"></h1>
                <div>
                    <h4 class="headline-m">StoryLine</h4>
                    <p id="storyline" class="info-p">
                    </p>
                </div>
                <div>
                    <h4 class="headline-m">Actors</h4>
                    <p id="actors" class="info-p"></p>
                </div>
                <div>
                    <h4>Release Date</h4>
                    <p id="release" class="info-p"></p>
                </div>
                <div>
                    <h4 class="headline-m">Duration</h4>
                    <p id="duration" class="info-p">blank</p>
                </div>
                <div>
                    <h4 class="headline-m">Rating</h4>
                    <div class="rating">
                        <div class="box">
                            <h4 class="headline-m">IMDB</h4>
                            <p id="imdb" class="info-p"></p>
                        </div>
                        <div class="box">
                            <h4 class="headline-m">Average</h4>
                            <p id="average" class="info-p"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="addmoviemodal" class="modeloverlay">
        <div id="modal2" class="model">
            <i onclick="closemodel('addmoviemodal')" class="fa-sharp fa-solid fa-circle-xmark closebtn"></i>
            <form>
                <input type="text" placeholder="Title" required>
                <input type="text" placeholder="Generes" required>
                <input type="text" placeholder="Actors" required>
                <input type="text" placeholder="IMDB Rating" required>
                <input type="text" placeholder="Duration" required>
                <input type="text" id="formrelease" placeholder="Release Date" required onclick="datetype()">
                <input type="url" placeholder="Poster URL" required>
                <textarea type="text" rows="10" cols="30" maxlength="300" placeholder="StoryLine" required></textarea>
                <button class="btn" style="margin: auto;">ADD MOVIE</button>
            </form>
        </div>
    </section>

    <script src="./script/script.js"></script>
</body>

</html>

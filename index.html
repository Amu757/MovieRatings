<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Rating</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <section id="homepage" class="sect-p">
        <div class="detailspage">
            <div class="head">
                <h1>MOVIES</h1>
                <button class="btn" onclick="changeaction(),showmodel('addmoviemodal')">Create New
                    Movie</button>
            </div>
            <table id="home-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Release Date</th>
                        <th>Generes</th>
                        <th>Duration</th>
                        <th>IMDB Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
            <div class="paginationIcons">
                <div class="slideicons">
                    <i class="fa-solid fa-arrow-left" onclick="prevPage()"></i>
                    <i class="fa-solid fa-arrow-right" onclick="nextPage()"></i>
                </div>
                <div class="numbers">
                    <span id="currentpage"></span>/
                    <span id="totalpage"></span>
                </div>

            </div>
        </div>
    </section>
    <!-- show movie information -->
    <section id="modeloverlay" class="modeloverlay">
        <div id="model" class="model sect-p">
            <div class="left">
                <div class="image">
                    <img src="" alt="">
                </div>
                <p id="generes"></p>
            </div>
            <div class="right">
                <i id="closebtn" onclick="closemodel('modeloverlay')"
                    class="fa-sharp fa-solid fa-circle-xmark closebtn"></i>

                <h1 id="title" class="headline-m"></h1>
                <div>
                    <h4 class="headline-m">StoryLine</h4>
                    <p id="storyline" class="info-p">
                    </p>
                </div>
                <div>
                    <h4 class="headline-m">Actors</h4>
                    <p id="actors" class="info-p"></p>
                </div>
                <div>
                    <h4>Release Date</h4>
                    <p id="release" class="info-p"></p>
                </div>
                <div>
                    <h4 class="headline-m">Duration</h4>
                    <p id="duration" class="info-p">blank</p>
                </div>
                <div>
                    <h4 class="headline-m">Rating</h4>
                    <div class="rating">
                        <div class="box">
                            <h4 class="headline-m">IMDB</h4>
                            <p id="imdb" class="info-p"></p>
                        </div>
                        <div class="box">
                            <h4 class="headline-m">Average</h4>
                            <p id="average" class="info-p"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Create new movie && add old movie  -->
    <section id="addmoviemodal" class="modeloverlay">
        <div id="modal2" class="model">
            <i onclick="closemodel('addmoviemodal')" class="fa-sharp fa-solid fa-circle-xmark closebtn"></i>
            <form id="addmovieform">
                <input id="inputTitle" type="text" placeholder="Title" required>
                <input id="inputGeneres" type="text" placeholder="Generes" required>
                <input id="inputActors" type="text" placeholder="Actors" required>
                <input id="inputImdb" type="text" placeholder="IMDB Rating" required>
                <input id="inputDuration" type="text" placeholder="Duration" required>
                <input id="formrelease" type="text" placeholder="Release Date" required onfocus="datetype()">
                <input id="inputUrl" type="url" placeholder="Poster URL" required>
                <textarea id="inputStoryline" type="text" rows="10" cols="30" maxlength="300" placeholder="StoryLine"
                    required></textarea>
                <button class="btn" style="margin: auto;" onclick="createMovie()">ADD MOVIE</button>
            </form>
        </div>
    </section>

    <script src="./script/script2.js"></script>

</body>

</html>
